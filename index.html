<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__pattern-box">
          <img
            src="images/bg-pattern-card.svg"
            alt="Pattern card"
            class="card__pattern"
          />
        </div>

        <img
          src="images/image-victor.jpg"
          alt="Photo victor "
          class="card__photo"
        />
        <div class="card__description">
          <h1 class="card__name">
            Victor Crest <span class="card__age">26</span>
          </h1>

          <p class="card__city">London</p>
        </div>

        <div class="card__social">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IsaiasVillegas" target="_blank"
        >Isaias villegas</a
      >.
    </div>
  </body>
</html>
